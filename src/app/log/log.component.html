<div class="container-fluid pt-4">
  <button *ngIf="!workoutStarted" class="btn btn-primary btn-lg rounded-4 w-100" type="button" data-bs-toggle="modal"
    data-bs-target="#workoutModal">Start Workout</button>
  <button *ngIf="workoutStarted" class="btn btn-primary btn-lg rounded-4 w-100 mt-2" type="button" data-bs-toggle="modal"
    data-bs-target="#newUserModal">Add Exercise</button>
  <button *ngIf="workoutStarted" class="btn btn-primary btn-lg rounded-4 w-100 mt-2" type="button">Save Data (Overwrite)</button>

  <div *ngIf="workoutStarted" class="border border-3 rounded-4 p-4 mt-2">
    <h1 class="h1">Today's Workout</h1>
    <h2 class="h2">Focus: {{focusGroup}}</h2>
    <div class="table-responsive">
      <table class="table">
        
      </table>
    </div>


  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="workoutModal" tabindex="-1" aria-labelledby="workoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <h2 class="text-center mb-2">Today's Focus</h2>
          <div *ngFor="let group of trainingGroups; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="focusGroup" [id]="'radioDefault' + i"[(ngModel)]="focusGroup"[value]="group">
            <label class="form-check-label" [for]="'radioDefault' + i">
              {{group }}
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="startWorkout();" [disabled]="focusGroup == ''" data-bs-dismiss="modal" aria-label="Close">Start Workout</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h1 class="modal-title fs-5" id="newUserModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="modal-body">
        <form>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add Exercise</button>
      </div>
    </div>
  </div>
</div>
